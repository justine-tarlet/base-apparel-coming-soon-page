<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <section class="container">
    
    <div class="pink-column">
      <img class="logo" src="images/logo.svg" alt="logo" />

     <img class="bg-mobile" src="/images/hero-mobile.jpg" alt="background mobile" />
      <div class="text-container">
     
     
     <h1><span class="golden-pink">We're </span>coming soon</h1>

     <p>Hello fellow shoppers! We're currently building our new fashion store. 
       Add your email below to stay up-to-date with announcements and our launch deals.</p>
   

     <form id="email-form">
      <input id="email" type="email" class="input" placeholder="Email address" />
      <button class="submit" id="submit" ><img class="icon-arrow" src="images/icon-arrow.svg" alt="arrow icon"/></button>
      <small>Please provide a valid email <img class="icon-error" src="images/icon-error.svg" alt="error icon" /> </small>
     </form>
    </div>
    </div>
    <div class="photo-column bg-image">
  
    </div>
    </div>
  </section>

  <script src="js/main.js"></script>

</body>
</html>
